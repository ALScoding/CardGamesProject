<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blackjack</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/blackjack.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/navbar.js"></script>

<body>
    <!--[if lt IE 7]>

    <div class="game">
        <div class="game-messages">
            <h2 id="status">Press Start to begin playing Blackjack</h2>
        </div>
        <div class="game-body">
            <div class="game-options">
                <input type="button" id="btnStart" class="btn" value="Start" onclick="startblackjack()">
                <input type="button" id="btnHitMe" class="btn" value="Hit Me" onclick="hitMe()">
                <input type="button" id="btnStay" class="btn" value="Stay" onclick="stay()">
            </div>
            <center>
                <div id="winsDisplay" class="winsDisplay">
                </div>
                <div class="status" id="status"></div>
                <div id="players" class="players">
                </div>
            </center>
            <div class="clear"></div>
        </div>
    </div>
    <script src="js/blackjack.js" async defer></script>
</body>
