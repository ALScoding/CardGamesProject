<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="urf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="favicon.ico" />
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="css/memory.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="js/navbar.js"></script>
  </head>
  <header>
    <div id="nav-placeholder"></div>
    <div class="header">
      <img align="left" src="cards_png/AC.png" alt="Ace of clubs" />
      <img align="left" src="cards_png/AS.png" alt="Ace of spades" />
      <img align="right" src="cards_png/AH.png" alt="Ace of hearts" />
      <img align="right" src="cards_png/AD.png" alt="Ace of diamonds" />
      <div class="innerHeader1">
        <h1 align="center" id="message"></h1>
        <h1 align="center" id="attempts"></h1>
      </div>
      <div class="innerHeader2">
        <form>
          <input type="radio" name="choice" value="1" />
          <label for="choiceB" style="color: black">Black cards</label>
          <input type="radio" name="choice" value="2" />
          <label for="choiceR" style="color: red">Red cards</label>
          <input type="radio" name="choice" value="3" />
          <label for="random">Random</label>
          <input type="button" id="chooseColor" value="Start Game" />
        </form>
        <form hidden id="yourName">
          <center>
            <br />
            <input type="text" id="uname" name="uname" value="" />
            <input
              type="button"
              class="confName"
              value="Save Name"
              onclick="saveName()"
            />
          </center>
        </form>
      </div>
    </div>
  </header>
  <body>
    <div id="game"></div>
    <script src="js/memory.js"></script>
  </body>
</html>
